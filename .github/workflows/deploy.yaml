name: Deploy to Hostinger

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

# Allow this job to clone the repo and create a deployment
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_GH_USER: ${{ vars.GH_USER }}
          envkey_GH_PAT: ${{ secrets.GH_PAT }}
          envkey_PUBLIC_BASE_URL: ${{ vars.PUBLIC_BASE_URL }}
          envkey_PUBLIC_CONTACT_EMAIL: ${{ vars.PUBLIC_CONTACT_EMAIL }}
          file_name: .env
          fail_on_empty: true
          sort_keys: false
      - name: Update site data
        run: pnpm gh
      - name: Commit changes
        run: |
          git config --global user.name ${{ vars.GH_USER }}
          git config --global user.email ${{ vars.GH_USER }}@users.noreply.github.com
          git commit -am "ci: updated site data"
          git push
      - name: Build project
        run: pnpm build
      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PWD }}
          local-dir: ./dist/
          server-dir: ./

